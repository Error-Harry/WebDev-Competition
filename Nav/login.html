<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<style>
    body {
        height: 100%;
        background-color: rgb(17 24 39);
    }
    
    .container a img {
        height: 90px;
        width: 90px;
    }
</style>

<body>
    <header class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <!-- <span class="ml-3 text-xl">SVERI</span> -->
                <img class="logo" src="https://cobp.sveri.ac.in/ncobp/images/Sveri.png" alt="img">
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                <a href="../index.html" class="mr-5 hover:text-white">Home</a>
                <a href="about.html" class="mr-5 hover:text-white">About</a>
                <a href="gallary.html" class="mr-5 hover:text-white">Gallery</a>
                <a href="contactus.html" class="mr-5 hover:text-white">Contact</a>
                <a class="mr-5 hover:text-white">Log In</a>
            </nav>
            <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0"><a
          href="https://coe.sveri.ac.in/">Official Site</a>
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
        </div>
    </header>
    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
            <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <h1 class="title-font font-medium text-3xl text-white">Login...</h1>
                <p class="leading-relaxed mt-4"><strong>Please Login Here.</strong></p>
            </div>
            <div class="lg:w-2/6 md:w-1/2 bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-white text-lg font-medium title-font mb-5">Log in</h2>
                <div class="relative mb-4">
                    <label for="full-name" class="leading-7 text-sm text-gray-400">User id</label>
                    <input type="text" id="full-name" name="full-name" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-purple-900 rounded border border-gray-600 focus:border-purple-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-gray-400">Password</label>
                    <input type="email" id="email" name="email" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-purple-900 rounded border border-gray-600 focus:border-purple-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button class="text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg">Log
          in</button>
                <p class="text-xs mt-3"><a href="forgotpass.html">Forgot password.</a></p>
            </div>
        </div>
    </section>
</body>

</html>
